<div class="page-layout blank" fusePerfectScrollbar>
    <div class="header-pad" fxLayout="row" fxLayoutAlign="start center">
        <h2>Members</h2>
    </div>
    <input
        type="text"
        style="padding: 8px; margin: 15px auto; width: 30%"
        placeholder="Type to filter the name column..."
        (keyup)="updateFilter($event)"
    />
    <ngx-datatable
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="12"
    >
        <ngx-datatable-column name="Company">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.memberName }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Member Number">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.memberNumber }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Date Created">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.createdDt }}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
